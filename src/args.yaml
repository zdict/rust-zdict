name: zdict

setting:

- ColoredHelp
#- ArgRequiredElseHelp  # no effect due to required args exist
- DisableVersionForSubcommands
- DisableHelpSubcommand
- ArgsNegateSubcommands
- SubcommandsNegateReqs

args:

# FLAGS: (clap default provides)
#     -h, --help       Print help information
#     -V, --version    Print version information
#
# Not support:
#
# - history: origin is ``--dump``
# - jobs: see also ``cargo build --help``
# - disable_db_cache:
# - query_timeout:
# - force_color:

- words:
    about: Search translation of words
    required: true
    multiple_values: true
    value_name: WORD

- show provider:
    long: show-provider
    about: Show dictionary provider

- show url:
    long: show-url
    about: Show URL

- dicts:
    long: dict
    about: Choose the dictionary
    possible_values: [all, yahoo]
    default_value: yahoo  # NOTE: ArgRequiredElseHelp not effect due to default value
    multiple_occurrences: true

- verbose:
    short: v
    long: verbose
    about: Use verbose output
    multiple_occurrences: true
    #max_occurrences: 2  # not implemented for Yaml

# NOTE: Though such design causes collision among args and subcommands,
#       it is fine for coding practice to me.
subcommands:

- dicts:
    about: Show currently supported dictionaries
